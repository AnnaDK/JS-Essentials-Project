<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maths Game</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Righteous" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>

    <h1 class="heading"><i class="far fa-heart text-heart"></i>&nbsp;Love Maths&nbsp;<i class="far fa-heart text-heart"></i></h1>
    <div class="controls">
        <button class="btn btn--big btn--red" onclick="setAdditionGame()"><i class="fas fa-plus-circle"></i>&nbsp;Addition</button>
        <button class="btn btn--big btn--blue" onclick="setSubtractionGame()"><i class="fas fa-minus-circle"></i>&nbsp;Subtraction</button>
        <button class="btn btn--big btn--green" onclick="setMultiplicationGame()"><i class="fas fa-times-circle"></i>&nbsp;Multiplication</button>
    </div>
    <h2>Your score is: <span id="score">0</span></h2>
    <h1>What is: <span id="question"></span></h1>

    <form id="answer-form" action="#" onsubmit="checkAnswer(); return false;" data-gametype="addition">

        <h2>Enter answer: <input id="answer-box" type="number" name="answer"></h2>
        <input type="hidden" name="rightAnswer">
        <div id="answer-history">

        </div>
        <button class="btn btn--gray" type="submit">Submit Answer</button>

    </form>


    <script src="game.js"></script>
</body>

</html>
